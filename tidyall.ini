[PerlCritic]
select = **/*.{pl,pm,t,psgi}
ignore = .build/**/*
ignore = Test-DependentModules-*/**/*
ignore = blib/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = xt/**/*
argv = --profile=$ROOT/perlcriticrc

[PerlCritic non-auto-generated xt]
select = xt/author/all-my-deps.t
select = xt/author/configure-requires.t
select = xt/author/single-distros.t
select = xt/author/two-distros.t
argv = --profile=$ROOT/perlcriticrc

[PerlTidy]
select = **/*.{pl,pm,t,psgi}
ignore = .build/**/*
ignore = Test-DependentModules-*/**/*
ignore = blib/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = xt/**/*
argv = --profile=$ROOT/perltidyrc

[PerlTidy non-auto-generated xt]
select = xt/author/all-my-deps.t
select = xt/author/configure-requires.t
select = xt/author/single-distros.t
select = xt/author/two-distros.t
argv = --profile=$ROOT/perltidyrc
